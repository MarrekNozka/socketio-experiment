<!doctype html>
<html lang="cs">
<head>
  <title>SocketIO Experimetn</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favico.png" />
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<script type="text/javascript" charset="utf-8">

var socket = io.connect("http://localhost:5000"); //sem dát správnou ip

socket.on("connect", function(){
  console.log("connect")
  socket.emit("connected", {data: "ping"});
});

socket.on("input", function(data){
  console.log(data);
  element = document.getElementById('input');
  element.innerHTML=data.data;
});


var poslito = function() {
  socket.emit('ahoj', {data:'posilam ti pozdrav'})
}

</script>

</head>

<body>

  <h1 id="input">Ahoj</h1>

  <button onclick="poslito()">pošli to</button>


</body>




</html>
